version: '3.7'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    environment:
      - CI
      - TRAVIS
      - TRAVIS_PULL_REQUEST_SLUG
      - PYTHONPATH=/match4everyone-backend # needed for django-admin to find the module
    user: ${BACKEND_USER:-0}
