{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    {% blocktrans %}Logout{% endblocktrans %}
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <style type="text/css">
        .bg-container {
            background-image: url({% static 'img/bg-login.jpg' %});
            background-position: center;
            background-size: cover;
        }

        @media only screen and (max-width: 767px) {
            .bg-container {
                background-position: left;
                background-image: none;
                background-color: #bdcbcc;
            }
        }

    </style>
    <script>
        window.addEventListener('load', function () {
            $(window).on("resize", function () {

                var height = $(window).height();
                var navHeight = $('.navbar').outerHeight();
                var footerHeight = $('.footer').innerHeight();

                var newHeight = height - navHeight - footerHeight;

                $(".login-form").height(newHeight);

            }).trigger("resize");

        });
    </script>
{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="bg-container">
        <div class="container login-form">
            <div class="col-xl-7 col-lg-8 col-md-10 col-sm-12 col-12">
                <div class="card login-card text-center align-items-center">
                    <h2 class="font-weight-light"> {% blocktrans %}An error occurred.{% endblocktrans %}</h2>

                    <a href="/">
                        <button type="submit" class="btn blue text-white btn-md" style="margin-top:35px;">
                            {% blocktrans %}Back to homepage{% endblocktrans %}</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
